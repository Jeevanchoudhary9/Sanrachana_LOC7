{% extends 'layout.html' %}

{% block title %}
Grocerises - Login
{% endblock %}



{% block content %}
<div class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900">

  <!-- Login Content -->
  <section id="loginPage" class="page-section min-h-screen flex items-center justify-center">
      <div class="container max-w-md mx-auto px-4 py-24" data-aos="zoom-in">
          <div class="glass-effect rounded-2xl p-8">
              <div class="flex justify-between items-center mb-6">
                  <h3 class="text-2xl font-bold gradient-text">Welcome Back</h3>
                  <a href="{{url_for('index')}}" class="text-gray-500 hover:text-gray-700">&times;</a>
              </div>
              <form class="space-y-4" action="{{url_for('login')}}" method="POST">
                  <div>
                      <label class="block text-gray-700 mb-2">Email/Username</label>
                      <input type="text" name="username" class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                  </div>
                  <div>
                      <label class="block text-gray-700 mb-2">Password</label>
                      <input type="password" name="password" class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                  </div>
                  <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-500 text-white py-3 rounded-lg hover:opacity-90 transition-all">
                      Sign In
                  </button>
                  <p class="text-center mt-4 text-gray-600">
                      New here? 
                      <a  href="{{url_for('register')}}" class="text-purple-600 hover:underline">Create Account</a>
                  </p>
              </form>
          </div>
      </div>
  </section>

  <script>
      AOS.init({ duration: 1000, once: true });
  </script>
</div>
{% endblock %}

{% block style %}  
<style>
  /* Same styles as index.html */
  .gradient-text {
      background: linear-gradient(45deg, #6B46C1, #9F7AEA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }
  
  .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .hover-scale {
      transition: transform 0.3s ease;
  }
  
  .hover-scale:hover {
      transform: scale(1.05);
  }
</style>
{% endblock %}
